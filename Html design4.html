<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<form>
	<label>Name: </label>
	<input type="text"><br>
	<label>Password: </label>
	<input type="password"><br>
	<label>Gender: </label>
	<input type="radio">Female
	<input type="radio">Male
	<input type="radio">others<br>
	<label>Subject: </label>
	<input type="checkbox">Maths
	<input type="checkbox">Physics
	<input type="checkbox">Computer<br>
	<label>Faculty: </label>
	<select>
		<option>BSc.CSIT</option>
		<option>BCA</option>
		<option>BIM</option>
	</select><br>
	<label>File Upload: </label>
	<input type="file" accept="image/*"><br>
	<input type="Submit" value="Save">
</form>
</body>
</html>
