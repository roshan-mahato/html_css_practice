<!DOCTYPE html>
<html>
<head>
	<title>Media Query</title>
	<style type="text/css">
		@media screen and (max-width: 600px)
		{
			body{
				background-color: red;
			}
		}
		@media screen and (min-width:700px)
		{
			body{
				background-color: blue;
			}
		}
		p{
			color: white;
		}
	</style>
</head>
<body>
<p>This is html and CSS for media query that changes background colors.If screen-width is less than 400px bg-color will be red and more 500px will be blue</p>
</body>
</html>
