<script type="text/javascript">
	document.write("Print 0-9 using for loop<br>")
	for (var i = 0; i < 10; i++) {
		document.write("Number :" + i + "<br>");
	}
	document.write("<br>Print 0-9 using While loop<br>");
	var n=0;
	while(n<10)
	{
		document.write("Number: " + n +"<br>");
		n++;
	}
</script>
